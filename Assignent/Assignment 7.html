<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 7</title>
    </head>
    <body margin="100%">
        <h1 align="center">Registration Login</h1>
        <form>
            <table style="width:25%;margin:auto">
                <tr>
                    <td width="50%">First Name:</td>
                    <td><input type="text" name="fname" placeholder="Enter Your First Name"/></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="lname" placeholder="Enter Your Last Name"/></td>
                </tr>
                <tr>
                    <td>Email Id:</td>
                    <td><input type="text" name="email-id" placeholder="example@email.com"/></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="pass" placeholder="Enter Password"/></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" name="re-pass" placeholder="Re-enter Password"/></td>
                </tr>
                <tr>
                    <td>Sex:</td>
                    <td><input type="Radio" name="gender" value="Male"/>Male
                        <input type="Radio" name="gender" value="Female"/>Female
                    </td>
                </tr>
                <tr>
                    <td>Date Of Birth:</td>
                    <td><input type="date" name="dob" placeholder="First Name"/></td>
                </tr>
                <tr>
                    <td>Mobile Number:</td>
                    <td><input type="number" name="mobnum" placeholder="eg: 9876543210"/></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" name="city" placeholder="Enter City"/></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><input type="text" name="state" placeholder="Enter State"/></td>
                </tr>
                <tr>
                    <td><input type="reset"></td>
                    <td><input type="submit" value="Submit Form"></td>
                </tr>
            </table>
         </form>
    </body>
</html>
